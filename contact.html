<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gold Media</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #292929;
            color: #fece0a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo-container img {
            height: 50px;
            width: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fece0a;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .contact-section {
            background: #ffffff;
            padding: 40px 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }

        .contact-section h2 {
            text-align: center;
            color: #292929;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin: 10px 0 5px;
            color: #292929;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #fece0a;
            box-shadow: 0 0 5px rgba(254, 206, 10, 0.5);
            outline: none;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            background-color: #292929;
            color: #fece0a;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .contact-form button:hover {
            background-color: #fece0a;
            color: #292929;
            transform: scale(1.05);
        }

        .contact-form .response {
            display: none;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .contact-form .response.success {
            background-color: #d4edda;
            color: #155724;
        }

        .contact-form .response.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Gold Media Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="partners.html">Chiffres et Partenaires</a></li>
                <li><a href="contact.html">Contactez-nous</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Contactez-nous</h2>
            <form class="contact-form" id="contactForm">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>

                <div class="response" id="responseMessage"></div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gold Media by Derraji. Tous droits réservés.</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);

            // Example of sending form data to a server
            fetch('https://example.com/submit', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    document.getElementById('responseMessage').textContent = 'Votre message a été envoyé avec succès!';
                    document.getElementById('responseMessage').className = 'response success';
                } else {
                    document.getElementById('responseMessage').textContent = 'Une erreur est survenue, veuillez réessayer.';
                    document.getElementById('responseMessage').className = 'response error';
                }
                document.getElementById('responseMessage').style.display = 'block';
                document.getElementById('contactForm').reset();
            }).catch(() => {
                document.getElementById('responseMessage').textContent = 'Une erreur est survenue, veuillez réessayer.';
                document.getElementById('responseMessage').className = 'response error';
                document.getElementById('responseMessage').style.display = 'block';
            });
        });
    </script>
</body>

</html>
