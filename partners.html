<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partenaires - Gold Media</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #292929;
            color: #fece0a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo-container img {
            height: 100px;
            width: auto;
            transition: height 0.3s;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fece0a;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #292929;
        }

        .logo-carousel {
            display: flex;
            overflow: hidden;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px;
        }

        .logo-carousel div {
            display: flex;
            justify-content: space-around;
            align-items: center;
            animation: scroll 20s linear infinite;
        }

        .logo-carousel img {
            height: 80px;
            margin: 0 20px;
            transition: transform 0.3s;
        }

        .logo-carousel img:hover {
            transform: scale(1.1);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .map-container {
            position: relative;
            margin-top: 50px;
        }

        .map {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .city {
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .city:hover {
            transform: scale(1.2);
        }

        .tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Gold Media Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="partners.html">Partenaires</a></li>
                <li><a href="contact.html">Contactez-nous</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Nos Partenaires</h1>

        <h2>Hôteliers</h2>
        <div class="logo-carousel">
            <div>
                <img src="images/hotel1.png" alt="Hotel 1">
                <img src="images/hotel2.jpg" alt="Hotel 2">
                <img src="images/hotel3.png" alt="Hotel 3">
                <img src="images/hotel4.webp" alt="Hotel 4">
                <img src="images/hotel5.jfif" alt="Hotel 5">
                <!-- Ajoute autant de logos que nécessaire -->
            </div>
        </div>

        <h2>Location de Voitures</h2>
        <div class="logo-carousel">
            <div>
                <img src="images/hotels/car1.jpg" alt="Car Rental 1">
                <img src="images/hotels/car2.jpg" alt="Car Rental 2">
                <img src="images/hotels/car3.jpg" alt="Car Rental 3">
                <img src="images/hotels/car4.jpg" alt="Car Rental 4">
                <img src="images/hotels/car5.jpg" alt="Car Rental 5">
                <!-- Ajoute autant de logos que nécessaire -->
            </div>
        </div>

        <h2>Carte des Biens Immobiliers au Maroc</h2>
        <div class="map-container">
            <img src="images/morocco-map.jpg" alt="Carte du Maroc" class="map">
            <!-- Points pour les villes importantes -->
            <div class="city" style="top: 40%; left: 30%;" data-city="Casablanca"
                data-properties="90 hôtels, 20 agences, 200 biens">●</div>
            <div class="city" style="top: 50%; left: 20%;" data-city="Rabat"
                data-properties="60 hôtels, 10 agences, 100 biens">●</div>
            <div class="city" style="top: 60%; left: 35%;" data-city="Marrakech"
                data-properties="80 hôtels, 15 agences, 150 biens">●</div>
            <div class="city" style="top: 30%; left: 50%;" data-city="Fès"
                data-properties="40 hôtels, 8 agences, 80 biens">●</div>
            <div class="city" style="top: 70%; left: 40%;" data-city="Agadir"
                data-properties="25 hôtels, 5 agences, 100 biens">●</div>
            <div class="city" style="top: 20%; left: 70%;" data-city="Tanger"
                data-properties="50 hôtels, 5 agences, 120 biens">●</div>
            <div class="city" style="top: 55%; left: 50%;" data-city="Béni Mellal"
                data-properties="10 hôtels, 3 agences, 40 biens">●</div>
            <div class="city" style="top: 60%; left: 15%;" data-city="Demnate"
                data-properties="10 hôtels, 2 agences, 52 biens">●</div>
        </div>
        <div class="tooltip"></div>
    </main>
    <footer>
        <p>&copy; 2024 Gold Media by Derraji. Tous droits réservés.</p>
    </footer>
    <script>
        // Animation des villes sur la carte
        const cities = document.querySelectorAll('.city');
        const tooltip = document.querySelector('.tooltip');

        cities.forEach(city => {
            city.addEventListener('mouseover', () => {
                const cityName = city.getAttribute('data-city');
                const properties = city.getAttribute('data-properties');
                tooltip.innerText = `${cityName}: ${properties}`;
                tooltip.style.opacity = 1;
                tooltip.style.left = city.offsetLeft + 'px';
                tooltip.style.top = city.offsetTop + 'px';
            });

            city.addEventListener('mouseout', () => {
                tooltip.style.opacity = 0;
            });
        });
    </script>
</body>

</html>
